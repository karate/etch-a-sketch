<!DOCTYPE html> 
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>Etch A Sketch</title>
    <meta name="viewport" content="width=device-width" />
    <script src="scripts/app.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Etch A Sketch</h1>
      <aside>
        <section class="controls">
          <h2>Controls</h2>
          <div class="control-list">
            <div class="control"><span class="key">a</span><span class="action">&#x2190;</span></div>
            <div class="control"><span class="key">s</span><span class="action">&#x2192;</span></div>
            <div class="control"><span class="key">k</span><span class="action">&#x2191;</span></div>
            <div class="control"><span class="key">l</span><span class="action">&#x2193;</span></div>
            <div class="control double"><span class="key">space</span><span class="action">change color</span></div>
          </div>
        </section>
        <section class="options">
          <h2>Options</h2>
          <section class="speed">
            <h3>Speed</h3>
            <div class="speed-option">
              <input type="radio" name="speed" id="speed-half"/>
              <label for="speed-half">Slow</label>
            </div>
            <div class="speed-option">
              <input type="radio" name="speed" id="speed-normal" checked/>
              <label for="speed-normal">Normal</label>
            </div>
            <div class="speed-option">
              <input type="radio" name="speed" id="speed-double"/>
              <label for="speed-double">Fast</label>
            </div>
          </section>
          <section class="color">
            <h3>Color</h3>
            <div class="speed-option">
              <input type="radio" name="color" id="color-black" checked/>
              <label for="color-black">Black</label>
            </div>
            <div class="speed-option">
              <input type="radio" name="color" id="color-red"/>
              <label for="color-red">Red</label>
            </div>
          </section>
        </section>
      </aside>
      <div class="etch">
        <canvas id="sketch" width="800" height="600">Browser not supported</canvas>
        <div class="knob left"></div>
        <div class="knob right"></div>
      </div>
    </div>
  </body>
</html>
